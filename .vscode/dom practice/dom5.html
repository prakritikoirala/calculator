    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Collection Table</title>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 10px;
    text-align: center;
    transition: background-color 0.3s;
}

/* Hover effect for table cells
td:hover {
    background-color: lightgreen; */

</style>
</head>
<body>
<h1>Data Collection in Class</h1> 
<table>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Class</th>
        <th>Faculty</th>
    </tr>
    <tr>
        <td>Prakriti</td>
        <td>Similchour</td>
        <td>12</td>
        <td>Management</td>
    </tr>
    <tr>
        <td>Swostika</td>
        <td>Lumle</td>
        <td>14</td>
        <td>Management</td>
    </tr>
    <tr>
        <td>Amisha</td>
        <td>Kaski</td>
        <td>2</td>
        <td>Management</td>
    </tr>
</table>

<script src="dom5.js"></script>
</body>
</html>
