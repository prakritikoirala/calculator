 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textarea Counter</title>
<style>
    .text {
        height: 100px;
        width: 300px;
        border: 2px solid black;
    }
    #count {
        margin-top: 5px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>Text:</h1>
    <div class="text">
        <textarea id="text1" placeholder="Enter text"></textarea>
    </div>
    <div id="count">20 characters left</div>

<script>
let textarea = document.getElementById("text1");
let count = document.getElementById("count");
let maxLength = 20;

textarea.addEventListener("keyup", () => {
    let calculate = textarea.value.length;
    let remaining = maxLength - calculate;
    
    count.textContent = remaining + " alert!";
 
    if (remaining < 0) {
        count.style.color = "red";
    } else {
        count.style.color = "black"; 
    }
});
</script>
</body>
</html>
