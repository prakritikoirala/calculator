<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .questionbank{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size:28px
    }
</style>
<body>
    <h1>Bicte model question 2025</h1>
    <div class = "questionbank">
        <p class ="question2">what is computer?</p>
        <p class = "answer2" style="display:none;">&rarr; Computer is an electronic machine that perform some mathmathical and logical operation.</p>
        <button>show/hide</button>
    
    <div class="questionbank">
        <p class="question2">what is the fullform of cpu</p>
        <p class="answer2"style="display:none;">&rarr;the fullform of CPU is central processing unit</p>
        <button>show/hide</button>
    </div>
    </div>
</body>
<script>
    let questionbanks= document.querySelectorAll(".questionbank");
    // let btn=document.querySelector("button");

    questionbanks.forEach(bank =>{
    let btn=bank.querySelector("button");
    let para1=bank.querySelector(".question2");
    let para= bank.querySelector(".answer2");

    btn.addEventListener("dblclick",()=>{
        if(para.style.display==="none"|| para.style.display === ""){

          para.style.display="block" ;
        }
        else{
            para.style.display="none"; }
    });
    });
</script>
</html>
